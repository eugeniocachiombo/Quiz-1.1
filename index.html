<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fontawesome/css/all6.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all5.css">
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <script src="assets/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <script src="assets/js/audio_fundo.js"></script>
</head>

<body class="bg-dark text-light" style="min-height: 100vh;">
    <main class="d-flex justify-content-center align-items-center" style="min-height: inherit;">
        <form class="text-center quiz-form">
            <div>
                <h1 class="nome_jogo"></h1>
            </div>

            <div class="row g-3 flex-column d-flex justify-content-center ">
                <div class="col mt-5">
                    <a href="jogo.html">
                        <button style="min-width: 200px;" type="button" class="btn btn-success">
                          <i class="fas fa-play"></i>  Jogar
                        </button>
                    </a>
                </div>

                <div class="col">
                    <button style="min-width: 200px;" type="button" class="btn btn-info text-light" data-bs-toggle="modal"
                        data-bs-target="#creditoModal">
                        <i class="fas fa-info-circle"></i> Créditos
                    </button>
                </div>

                <div class="col d-none">
                    <button style="min-width: 200px;" id="sair" type="button"
                        class="btn btn-danger">
                        Sair do jogo
                    </button>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="creditoModal" tabindex="-1" aria-labelledby="creditoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-dark">
                            <h5 class="modal-title" id="creditoModalLabel"> <i class="fas fa-info-circle text-warning"></i> Créditos </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-dark">
                            <i class="fas fa-info-circle text-warning pb-4"></i> Este jogo foi criado por: <br>
                            <a href="assets/img/rui.jpg">
                                <img src="assets/img/rui.jpg" alt="" class="img-fluid border border-dark"
                                    style="border-radius: 50%; height: 50px; width: 50px;"> <b>Rui Vissapa</b>
                            </a> <br>

                            <a href="assets/img/genio.jpg">
                                <img src="assets/img/genio.jpg" alt="" class="img-fluid border border-dark"
                                    style="border-radius: 50%; height: 50px; width: 50px;"> <b>Eugénio Cachiombo</b>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    
    <script src="assets/js/nome_jogo.js"></script>
</body>

</html>
