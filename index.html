<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/fontawesome/css/all6.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all5.css">
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <script src="assets/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</head>

<body>

    <div class="container border d-flex justify-content-center align-items-center" style="min-height: 100vh">
        <form action="">
            <div class=" text-center">

                <div class="border d-flex justify-content-around align-items-center">
                    <p for="">Tentativas: <span id="txtTentativas"></span></p>
                    <p for="">Acertos: <span id="txtEstado"></span></p>
                    <p for="">Perguntas: <span id="txtPerguntas"></span></p>
                </div>

                <div>
                    <h1>Selecione a questão correcta:</h1>
                    <h2 id="h2">Pergunta</h2>
                </div>

                <div class="pt-5 d-flex justify-content-center align-items-center">
                    <div>
                        <input type="radio" name="alt" value="alt1" id="alt1"> <br>
                        <input type="radio" name="alt" value="alt2" id="alt2"> <br>
                        <input type="radio" name="alt" value="alt3" id="alt3"> <br>
                        <input type="radio" name="alt" value="alt4" id="alt4"> <br>
                    </div>

                    <div style="text-align: left">
                        <span for="#alt1" id="txtAlt1">alt1</span> <br>
                        <span for="#alt2" id="txtAlt2">alt2</span> <br>
                        <span for="#alt3" id="txtAlt3">alt3</span> <br>
                        <span for="#alt4" id="txtAlt4">alt4</span> <br>
                    </div>
                </div>

                <div class="row-1 pt-5">
                    <input type="button" class="form-control" value="Responder" id="btn">
                </div>

                <div id="informacao">
                    <!--Contém informações de erros e acertos-->
                </div>
            </div>
        </form>
    </div>

    <script src="assets/js/perguntas.js"></script>
    <script src="assets/js/declaracao_variaveis.js"></script>
    <script src="assets/js/inicializar_variaveis.js"></script>
    <script src="assets/js/accao_do_quiz.js"></script>

</body>

</html>
